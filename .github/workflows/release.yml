name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Match semantic version tags, e.g. v1.0.0

permissions:
  contents: write  # Create Release and upload files

jobs:
  build-linux:
    name: Build libsecret for Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [linuxX64, linuxArm64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          .gradle/
        key: ubuntu-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ubuntu-gradle-
          
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsecret-1-dev libglib2.0-dev pkg-config
        
    - name: Build libsecret for ${{ matrix.target }}
      run: |
        echo "Building libsecret for ${{ matrix.target }}..."
        ./gradlew :klib-libsecret:${{ matrix.target }}Main --info
        
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libsecret-${{ matrix.target }}
        path: klib-libsecret/build/bin/${{ matrix.target }}/
        retention-days: 1

  build-windows:
    name: Build wincred for Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          .gradle/
        key: windows-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          windows-gradle-
          
    - name: Setup Windows build environment
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: |
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-pkg-config
          
    - name: Build wincred for Windows x64
      run: |
        echo "Building wincred for Windows x64..."
        ./gradlew :klib-wincred:mingwX64Main --info
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wincred-mingwX64
        path: klib-wincred/build/bin/mingwX64/
        retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        
    - name: Prepare release files
      run: |
        mkdir -p release-files
        VERSION="${{ steps.version.outputs.version }}"
        
        echo "Organizing artifacts..."
        ls -la artifacts/
        
        # Find and copy libsecret KLIB files
        find artifacts/libsecret-linuxX64 -name "*.klib" -type f | head -1 | while read file; do
          if [ -n "$file" ]; then
            cp "$file" "release-files/klib-libsecret-${VERSION}-linuxX64.klib"
            echo "Copied: $file -> release-files/klib-libsecret-${VERSION}-linuxX64.klib"
          fi
        done
        
        find artifacts/libsecret-linuxArm64 -name "*.klib" -type f | head -1 | while read file; do
          if [ -n "$file" ]; then
            cp "$file" "release-files/klib-libsecret-${VERSION}-linuxArm64.klib"
            echo "Copied: $file -> release-files/klib-libsecret-${VERSION}-linuxArm64.klib"
          fi
        done
        
        # Find and copy wincred KLIB files
        find artifacts/wincred-mingwX64 -name "*.klib" -type f | head -1 | while read file; do
          if [ -n "$file" ]; then
            cp "$file" "release-files/klib-wincred-${VERSION}-mingwX64.klib"
            echo "Copied: $file -> release-files/klib-wincred-${VERSION}-mingwX64.klib"
          fi
        done
        
        # Generate checksum file
        cd release-files
        if [ -n "$(ls *.klib 2>/dev/null)" ]; then
          sha256sum *.klib > checksums.txt
          echo "Generated checksums:"
          cat checksums.txt
        else
          echo "Warning: No KLIB files found!"
          touch checksums.txt
        fi
        cd ..
        
        # List all files
        echo "Release files:"
        ls -la release-files/
        
    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        cat > release-notes.md << EOF
        ## Kotlin Native Interop v${VERSION}
        
        ### 🚀 Features
        
        - **Cross-platform FFI support**: Provides Kotlin/Native interoperability with C libraries
        - **Multi-architecture support**: Supports Linux x64/ARM64 and Windows x64 platforms
        - **libsecret integration**: Linux platform key management functionality
        - **wincred integration**: Windows platform credential management functionality
        
        ### 📦 Build Artifacts
        
        - \`klib-libsecret-${VERSION}-linuxX64.klib\` - libsecret library for Linux x64 platform
        - \`klib-libsecret-${VERSION}-linuxArm64.klib\` - libsecret library for Linux ARM64 platform  
        - \`klib-wincred-${VERSION}-mingwX64.klib\` - wincred library for Windows x64 platform
        - \`checksums.txt\` - SHA-256 checksums for all files
        
        ### 🛠️ Usage
        
        1. Download the KLIB file for your platform
        2. Reference it in your Kotlin/Native project:
        
        \`\`\`kotlin
        kotlin {
            linuxX64 {
                compilations.getByName("main") {
                    val libsecret by cinterops.creating {
                        defFile("path/to/klib-libsecret-${VERSION}-linuxX64.klib")
                    }
                }
            }
        }
        \`\`\`
        
        ### 🔧 System Requirements
        
        - **Linux**: libsecret-1-dev, libglib2.0-dev
        - **Windows**: MinGW toolchain
        - **Kotlin**: 1.8+
        - **Gradle**: 7+
        
        ---
        
        Build time: \$(date -u '+%Y-%m-%d %H:%M:%S UTC')
        EOF
        
        {
          echo 'notes<<EOF'
          cat release-notes.md
          echo EOF
        } >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body: ${{ steps.release_notes.outputs.notes }}
        files: |
          release-files/*.klib
          release-files/checksums.txt
        draft: true
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Release Summary
      run: |
        echo "✅ Draft Release ${{ steps.version.outputs.tag }} created successfully!"
        echo "📝 Status: Draft (requires manual publishing)"
        echo "📦 Files uploaded:"
        ls -la release-files/
        echo ""
        echo "🔗 Draft Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
        echo ""
        echo "📋 Release Steps:"
        echo "1. Visit the URL above to view the draft Release"
        echo "2. Check build artifacts and release notes"
        echo "3. Click 'Publish release' button to officially publish"